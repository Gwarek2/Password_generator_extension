<!DOCTYPE html>

<!-- Key icon and copy-to-clipboard icon templates were taken from https://www.flaticon.com -->

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="popup.css" rel="stylesheet">
    </head>

    <body>
        <h3>Password generator</h3>

        <!-- Password length block -->
        <div class="block">
            <label for="passwordLength" class="label-length">Length of password:</label><br>
            <input type="number" id="length" class="sub-block" required><br>
        </div>

        <!-- This block is for choosing preferred symbols -->
        <div class="block">
            <span>Password parameters:</span><br>
            <input type="checkbox" id="letters">
            <label for="letters">Letters</label><br>
            <input type="checkbox" id="digits">
            <label for="digits">Digits</label><br>
            <input type="checkbox" id="symbols">
            <label for="symbols">Symbols</label><br>
        </div>
        
        <!-- Block with button for starting password generation-->
        <div class="block">
            <button type="submit" class="btn btn-primary btn-sm password-field" id="generate">Generate password</button><br>
        </div>

        <!-- Block contains field with generated password and copy-to-clipboard button -->
        <div class="input-group mb-3 block">
            <input type="text" readonly id="generated-password" class="form-control sub-block" placeholder="Password field">
            <div class="input-group-append">
                <button id="copy" class="btn btn-outline-primary btn-sm sub-block" type="button">
                    <img src="images/copy-icon.png" alt="copy">
                </button>
            </div>
        </div>

        <!--This extension uses external library chance.js.
            For more information visit https://chancejs.com/ -->
        <script src="chance-min.js"></script>
        <script src="popup.js"></script>

    </body>

</html>
